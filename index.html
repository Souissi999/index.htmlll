<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .scrolling-name {
            width: 100%;
            overflow: hidden;
            background-color: #333;
            color: #fff;
            white-space: nowrap;
        }

        .scrolling-name span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
            font-size: 2rem;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-name">
        <span>Abdelghani Souissi - Abdelghani Souissi - Abdelghani Souissi</span>
    </div>
</body>
</html>
